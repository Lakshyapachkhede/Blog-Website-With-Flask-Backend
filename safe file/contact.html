<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Blog Template</title>
    <link rel="stylesheet" href="css/utlis.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="css/responsive.css" />

  </head>
  <body>
    <nav class="navigation max-width-1 m-auto">
      <div class="nav-left">
        <span>MeBlog</span>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="/contact.html">Contact</a></li>
        </ul>
      </div>
      <div class="nav-right">
        <form action="/search.html">
          <input
            class="form-input"
            type="text"
            name="query"
            placeholder="Article Search"
          />
          <button class="btn">Search</button>
        </form>
      </div>
    </nav>
    <hr class="my-2 max-width-1" />
    <div class="contact-content font1 max-width-1 m-auto">
        <div class="max-width-1 m-auto contact-hero">
            <h2>Feel Free To Contact Us</h2>
            <div class="contact-form">
                <div class="form-box">
                    <input type="text" placeholder="Enter your name">
                </div>
                <div class="form-box">
                    <input type="text" placeholder="Enter your Phone">
                </div>
                <div class="form-box">
                    <input type="text" placeholder="Enter your email">
                </div>
                <div class="form-box">
                    <textarea cols="30" rows="10" placeholder="How can we help you"></textarea>
                </div>
                <button class="btn">Submit</button>
            </div>
        </div>

      </div>


    <div class="footer m-auto">
      <div>Copyright &copy; MeBlog</div>
    </div>
  </body>
</html>
